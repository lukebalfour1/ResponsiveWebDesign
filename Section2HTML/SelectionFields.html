<h1>Forms</h1>
<form>
    <div>
        Name: <input type="text" required/>
    </div>
    <div>
        Age: <input type="number"/>
    </div>
    <div>
        <input type="checkbox" checked/> Is enrolled?
    </div>
    <div>
        <textarea></textarea> 
    </div>
    <div>
        Colour:
        <select>
            <option>red</option>
            <option>blue</option>
            <option>yellow</option>
        </select>
    </div>
    <div>
        Locations:
        <select multiple>
            <option>England</option>
            <option>Scotland</option>
            <option>Wales</option>
            <option selected>Northern Ireland</option>
        </select>
    </div>


    <div>
        <input type="submit" value="Save"/>
    </div>
</form>
